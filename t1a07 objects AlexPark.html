<script>

function myStudent(myAge, myName, myImage){

   this.mystudentAge = myAge 
   this.myStudentName =myName
   this.myStudentImage = myImage
   this.myShowInfo = function(){
       document.getElementById('myDiv1').innerHTML += 'My name is ' + this.myStudentName + '<br>'
   };


}


</script>

 
<input type=button value="Set Alex" onclick="{
  myAlex = new myStudent(20, 'Alex','http')
}">

<input type=button value="Show Alex" onclick="{
  myAlex.myShowInfo()
}">

<input type=button value="Set and Show Jason" onclick="{
  myJason = new myStudent(18,'Jason','http')
  myJason.myShowInfo()
}">

<div id='myDiv1'>...<br></div>
